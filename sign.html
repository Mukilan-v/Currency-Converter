<html>
<head>
       <title>ImpExp - Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body background="C:\Users\pc\Downloads\mo1.jpg">

    <div class="signup-container">
        <h2>Sign in for Currency Converter</h2>
        <form action="file:///C:/Users/pc/Desktop/Currency%20Converter/log.html" method="POST">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" placeholder="Start with Capital" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>

            <!-- Submit button -->
            <button type="submit" class="signup-btn">Sign in</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="file:///C:/Users/pc/Desktop/Currency%20Converter/log.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
